<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrap">
        <div class="wrap_box">
            <div class="wrap_gallery"></div>
            <div class="wrap_text">
                <h1>Macbook Pro</h1>
                <span class="color"></span>
                <h1 class="price"></h1>
            </div>
        </div>
    </div>
    <div class="wrap">
        <div class="click_box">
            <div class="click_color">
                <button class="gry" id="White">White</button>
                <button class="gry" id="SpaceGray">Space Gray</button>
            </div>
            <div class="click_price">
                <button class="btn"  id="GB_512_SSD">
                    <span class="left">512 GB SSD</span>
                </button>
                <button class="btn"  id="TB_1_SSD">
                    <span class="left">1 TB SSD</span>
                    <span class="right">+$200</span>
                </button>
                <button class="btn"  id="TB_2_SSD">
                    <span class="left">2 TB SSD</span>
                    <span class="right">+$600</span>
                </button>
                <button class="btn"  id="TB_4_SSD">
                    <span class="left">4 GB SSD</span>
                    <span class="right">+$1,200</span>
                </button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
